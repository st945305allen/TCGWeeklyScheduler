<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>翻轉x點子｜本週比賽行事曆</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>
  <style>
    body {
      margin: 0;
      padding: 2vh 2vw;
      box-sizing: border-box;
      font-family: 'Segoe UI', 'Noto Sans TC', sans-serif;
      background-color: #0d0f11;
      background-image:
        linear-gradient(90deg, rgba(0,255,0,0.05) 1px, transparent 1px),
        linear-gradient(180deg, rgba(0,255,0,0.05) 1px, transparent 1px);
      background-size: 20px 20px;
      color: #e0e0e0;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    #screenshot-btn {
      position: fixed;
      top: 16px;
      right: 16px;
      z-index: 10000;
      padding: 10px 16px;
      font-size: 1em;
      background: #00bcd4;
      border: none;
      border-radius: 8px;
      color: #fff;
      cursor: pointer;
    }
    h1 {
      text-align: center;
      margin-bottom: 10px;
      color: #58a6ff;
      font-size: 2em;
      text-shadow: 0 0 8px #1f6feb;
    }
    #week-range, #today-date {
      text-align: center;
      font-size: 1.2em;
      margin: 0;
      color: #8b949e;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(0, 1fr));
      gap: 20px;
      width: 100%;
    }
    .day-column {
      display: flex;
      flex-direction: column;
      gap: 12px;
    }
    .day {
      background: linear-gradient(135deg, #ffdd57, #ffaa00);
      color: #0d0f11;
      text-align: center;
      font-weight: bold;
      padding: 16px 12px;
      font-size: 1.4em;
      box-shadow: 0 0 15px rgba(255, 204, 0, 0.4);
      letter-spacing: 1px;
    }
    .day-content {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(140px, 1fr));
      gap: 12px;
    }
    .event-cell {
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      align-items: center;
      padding: 12px;
      background: #1f2937;
      border: 2px solid #3b4252;
      border-radius: 16px;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
      min-height: 240px;
      transition: transform 0.2s ease;
    }
    .event-cell:hover {
      transform: translateY(-4px);
      box-shadow: 0 0 12px rgba(0,255,255,0.3);
    }
    .event-time {
      font-size: 1.4em;
      color: #ffffff;
      font-weight: bold;
      margin-bottom: 6px;
    }
    .event-name {
      font-size: 1em;
      border-radius: 8px;
      text-align: center;
      margin-top: 6px;
      padding: 4px 12px;
      background: linear-gradient(to right, #00ffd5, #00a1ff);
      font-weight: 700;
      color: #000;
      word-break: break-word;
      box-shadow: 0 0 6px rgba(0, 255, 255, 0.3);
    }
    .event-cell img {
      width: 100%;
      height: auto;
      max-height: 120px;
      object-fit: contain;
      margin: 6px 0;
      border-radius: 6px;
      background-color: #fff;
    }
    @media screen and (max-width: 768px) {
      .grid {
        grid-template-columns: 1fr;
      }
      .day-content {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>
  <button id="screenshot-btn">📸 下載本頁截圖</button>
  <h1>翻轉x點子｜本週比賽行事曆</h1>
  <p id="week-range"></p>
  <p id="today-date"></p>
  <div class="grid" id="schedule-grid"></div>
  <script>
    const fallbackImg = 'https://tw.portal-pokemon.com/assets_c/2020/06/0e4da444baad1389fa5c1f205082462eb2d2a243-thumb-650x488-14617.png';
     const schedule = {
      "週四": [
        { "time": "20:00", "name": "交流賽", "icon": "https://asia-tw.onepiece-cardgame.com/images/events/officialevents/meetup/img_thumbnail.png" }
      ],
      "週五": [
        { "time": "19:00", "name": "交流賽", "icon": "./images/koryukai_green.png" },
        { "time": "19:30", "name": "寶可夢<br>卡牌日", "icon": "https://asia.pokemon-card.com/tw/archive/common/assets_c/2020/07/2e2bf4baa03a74a3255081c651dcefc8e04a8731-thumb-650x488-15014.png" }
      ],
      "週六": [
        { "time": "14:00", "name": "U15", "icon": "./images/koryukai_green.png" },
        { "time": "15:00", "name": "交流賽", "icon": "https://bandaicardgames-fest.com/23-24/images/logo_uatcr.jpg" },
        { "time": "18:00", "name": "交流賽", "icon": "./images/koryukai_green.png" },
        { "time": "19:00", "name": "交流賽", "icon": "https://i.ytimg.com/vi/r74jMgARJL4/maxresdefault.jpg" }
      ],
      "週日": [
        { "time": "15:00", "name": "交流賽常規賽", "icon": "https://asia-tw.onepiece-cardgame.com/images/events/officialevents/standardbattle/img_thumbnail.png" },
        { "time": "15:00", "name": "交流賽", "icon": "https://bandaicardgames-fest.com/23-24/images/logo_dcr.jpg" },
        { "time": "18:00", "name": "交流賽", "icon": "./images/koryukai_green.png" },
        { "time": "19:00", "name": "道館賽", "icon": "https://asia.pokemon-card.com/tw/wp-content/uploads/sites/2/2025/02/twhk_gym_logo.png" }
      ]
    };

    const grid = document.getElementById('schedule-grid');

    for (const [day, events] of Object.entries(schedule)) {
      const column = document.createElement('div');
      column.className = 'day-column';

      const dayHeader = document.createElement('div');
      dayHeader.className = 'day';
      dayHeader.textContent = day;
      column.appendChild(dayHeader);

      const content = document.createElement('div');
      content.className = 'day-content';

      for (const event of events) {
        const cell = document.createElement('div');
        cell.className = 'event-cell';

        const time = document.createElement('div');
        time.className = 'event-time';
        time.textContent = event.time;

        const icon = document.createElement('img');
        icon.src = event.icon || fallbackImg;
        icon.onerror = () => icon.src = fallbackImg;

        const name = document.createElement('div');
        name.className = 'event-name';
        name.innerHTML = event.name;

        cell.appendChild(time);
        cell.appendChild(icon);
        cell.appendChild(name);
        content.appendChild(cell);
      }

      column.appendChild(content);
      grid.appendChild(column);
    }

    const today = new Date();
    const monday = new Date(today);
    monday.setDate(today.getDate() - ((today.getDay() + 6) % 7));
    const sunday = new Date(monday);
    sunday.setDate(monday.getDate() + 6);

    const formatDate = d => `${d.getFullYear()}/${d.getMonth() + 1}/${d.getDate()}`;
    document.getElementById('week-range').textContent = `（${formatDate(monday)} - ${formatDate(sunday)}）`;
    document.getElementById('today-date').textContent = `今天是 ${formatDate(today)}`;

    document.getElementById('screenshot-btn').addEventListener('click', () => {
      html2canvas(document.body, { useCORS: true }).then(canvas => {
        const link = document.createElement('a');
        link.download = `schedule_${new Date().toISOString().slice(0,10)}.png`;
        link.href = canvas.toDataURL();
        link.click();
      });
    });
  </script>
</body>
</html>
