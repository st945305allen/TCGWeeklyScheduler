<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>翻轉x點子｜本週比賽行事曆</title>
  <style>
    body {
      width: 100vw;
      height: 100vh;
      margin: 0;
      padding: 2vh 2vw;
      box-sizing: border-box;
      font-family: 'Orbitron', 'Segoe UI', 'Noto Sans TC', sans-serif;
      background-color: #0d0f11;
      background-image: 
        linear-gradient(90deg, rgba(0,255,0,0.05) 1px, transparent 1px),
        linear-gradient(180deg, rgba(0,255,0,0.05) 1px, transparent 1px);
      background-size: 20px 20px;
      color: #e0e0e0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      overflow: hidden;
    }
    h1 {
      text-align: center;
      margin-bottom: 10px;
      color: #58a6ff;
      font-size: 2em;
      text-shadow: 0 0 8px #1f6feb;
    }
    #week-range, #today-date {
      text-align: center;
      font-size: 1.4em;
      margin: 0;
      color: #8b949e;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(0, 1fr));
      gap: 20px;
      height: 100%;
    }
    .day {
      background: linear-gradient(135deg, #ffdd57, #ffaa00);
      color: #0d0f11;
      text-align: center;
      font-weight: bold;
      padding: 16px 12px;
      font-size: 1.4em;
      box-shadow: 0 0 15px rgba(255, 204, 0, 0.4);
      letter-spacing: 1px;
      font-family: 'Orbitron', sans-serif;
    }
    .day-column {
      display: flex;
      flex-direction: column;
      flex: 1;
      min-height: 0;
      gap: 12px;
    }
    .day-content {
      display: grid;
      gap: 12px;
      flex: 1;
      min-height: 0;
      grid-template-rows: repeat(auto-fit, minmax(0, 1fr));
    }
    .event-cell {
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      align-items: center;
      padding: 12px;
      background: #637a99;
      box-shadow: 0 0 6px rgba(88,166,255,0.2);
      position: relative;
      z-index: 1;
      min-height: 0;
      height: auto;
    }
    .event-time {
      font-size: 2em;
      color: #c9d1d9;
      margin-bottom: 8px;
      font-weight: bold;
    }
    .event-name {
      font-size: 1.4em;
      border-radius: 8px;
      text-align: center;
      margin: 8px;
      background: linear-gradient(to right, #00ffcc, #0077ff);
      font-weight: 700;
      width: calc(100% - 16px);
      color: #0d0f11;
      box-shadow: 0 0 8px rgba(0, 255, 255, 0.5);
      letter-spacing: 1px;
      text-transform: uppercase;
      font-family: 'Orbitron', sans-serif;
    }
    @media screen and (max-width: 768px) {
      body {
        padding: 10px;
        overflow-y: auto;
      }
      .grid {
        grid-template-columns: 1fr;
        gap: 16px;
      }
      .day-column {
        margin-bottom: 16px;
      }
      .event-time {
        font-size: 1.6em;
      }
      .event-name {
        font-size: 1.2em;
      }
    }
  </style>
</head>
<body>
  <h1>翻轉x點子｜本週比賽行事曆</h1>
  <p id="week-range"></p>
  <p id="today-date"></p>
  <div class="grid" id="schedule-grid" style="width: 100%; height: 100%; display: grid; align-content: stretch;"></div>
  <script>
    const fallbackImg = 'https://tw.portal-pokemon.com/assets_c/2020/06/0e4da444baad1389fa5c1f205082462eb2d2a243-thumb-650x488-14617.png';

 const schedule = {
      "週四": [
        { "time": "20:00", "name": "交流賽", "icon": "https://asia-tw.onepiece-cardgame.com/images/events/officialevents/meetup/img_thumbnail.png" }
      ],
      "週五": [
        { "time": "19:00", "name": "交流賽", "icon": "./images/koryukai_green.png" },
        { "time": "19:30", "name": "寶可夢<br>卡牌日", "icon": "https://asia.pokemon-card.com/hk/archive/common/assets_c/2020/10/CH-TCG_logo-thumb-650xauto-15381.png" }
      ],
      "週六": [
        { "time": "14:00", "name": "U15", "icon": "./images/koryukai_green.png" },
        { "time": "15:00", "name": "交流賽", "icon": "https://play-lh.googleusercontent.com/474Luutg7UpwCrLL1s8vngxPCUPxfGu1F7jHzJ1-a49B-tMgEo8zPYv7VUwzKHZeCA" },
        { "time": "18:00", "name": "交流賽", "icon": "./images/koryukai_green.png" },
        { "time": "19:00", "name": "交流賽", "icon": "https://i.ytimg.com/vi/r74jMgARJL4/maxresdefault.jpg" }
      ],
      "週日": [
        { "time": "15:00", "name": "常規賽", "icon": "https://asia-tw.onepiece-cardgame.com/images/events/officialevents/standardbattle/img_thumbnail.png" },
        { "time": "15:00", "name": "交流賽", "icon": "https://world.digimoncard.com/images/news/001/thumb.png" },
        { "time": "18:00", "name": "交流賽", "icon": "./images/koryukai_green.png" },
        { "time": "19:00", "name": "道館賽", "icon": "https://asia.pokemon-card.com/tw/wp-content/uploads/sites/2/2025/02/twhk_gym_logo.png" }
      ]
    };

    const grid = document.getElementById('schedule-grid');

    for (const [day, events] of Object.entries(schedule)) {
      const column = document.createElement('div');
      column.className = 'day-column';

      const dayHeader = document.createElement('div');
      dayHeader.className = 'day';
      dayHeader.textContent = day;
      column.appendChild(dayHeader);

      const content = document.createElement('div');
      content.className = 'day-content';

      const createIcon = (src) => {
        const img = document.createElement('img');
        img.src = src || fallbackImg;
        img.alt = '活動圖片';
        img.style.width = '100%';
        img.style.height = 'auto';
        img.style.maxHeight = '150px';
        img.style.objectFit = 'contain';
        img.onerror = () => img.src = fallbackImg;
        return img;
      };

      if (events.length === 4) {
        for (let i = 0; i < 4; i += 2) {
          const rowWrap = document.createElement('div');
          rowWrap.style.display = 'flex';
          rowWrap.style.gap = '12px';

          for (const event of events.slice(i, i + 2)) {
            const cell = document.createElement('div');
            cell.className = 'event-cell';
            cell.style.flex = '1';

            const time = document.createElement('div');
            time.className = 'event-time';
            time.textContent = event.time;

            const icon = createIcon(event.icon);
            const name = document.createElement('div');
            name.className = 'event-name';
            name.innerHTML = event.name;

            cell.appendChild(time);
            cell.appendChild(icon);
            cell.appendChild(name);
            rowWrap.appendChild(cell);
          }

          content.appendChild(rowWrap);
        }
      } else if (events.length === 3) {
        const gridWrap = document.createElement('div');
        gridWrap.style.display = 'grid';
        gridWrap.style.gridTemplateColumns = '1fr 1fr';
        gridWrap.style.gridTemplateRows = '1fr 1fr';
        gridWrap.style.gap = '12px';

        const cell1 = document.createElement('div');
        cell1.className = 'event-cell';
        const time1 = document.createElement('div');
        time1.className = 'event-time';
        time1.textContent = events[0].time;
        const icon1 = createIcon(events[0].icon);
        const name1 = document.createElement('div');
        name1.className = 'event-name';
        name1.innerHTML = events[0].name;
        cell1.appendChild(time1);
        cell1.appendChild(icon1);
        cell1.appendChild(name1);

        const cell2 = document.createElement('div');
        cell2.className = 'event-cell';
        const time2 = document.createElement('div');
        time2.className = 'event-time';
        time2.textContent = events[1].time;
        const icon2 = createIcon(events[1].icon);
        const name2 = document.createElement('div');
        name2.className = 'event-name';
        name2.innerHTML = events[1].name;
        cell2.appendChild(time2);
        cell2.appendChild(icon2);
        cell2.appendChild(name2);

        const spanCell = document.createElement('div');
        spanCell.className = 'event-cell';
        spanCell.style.gridRow = '1 / span 2';
        spanCell.style.gridColumn = '2';
        const time3 = document.createElement('div');
        time3.className = 'event-time';
        time3.textContent = events[2].time;
        const icon3 = createIcon(events[2].icon);
        const name3 = document.createElement('div');
        name3.className = 'event-name';
        name3.innerHTML = events[2].name;
        spanCell.appendChild(time3);
        spanCell.appendChild(icon3);
        spanCell.appendChild(name3);

        gridWrap.appendChild(cell1);
        gridWrap.appendChild(cell2);
        gridWrap.appendChild(spanCell);
        content.appendChild(gridWrap);
      } else {
        for (const event of events) {
          const cell = document.createElement('div');
          cell.className = 'event-cell';

          const time = document.createElement('div');
          time.className = 'event-time';
          time.textContent = event.time;

          const icon = createIcon(event.icon);
          const name = document.createElement('div');
          name.className = 'event-name';
          name.innerHTML = event.name;

          cell.appendChild(time);
          cell.appendChild(icon);
          cell.appendChild(name);
          content.appendChild(cell);
        }
      }

      column.appendChild(content);
      grid.appendChild(column);
    }

    const today = new Date();
    const dayOfWeek = today.getDay();
    const mondayOffset = dayOfWeek === 0 ? -6 : 1 - dayOfWeek;
    const monday = new Date(today);
    monday.setDate(today.getDate() + mondayOffset);
    const sunday = new Date(monday);
    sunday.setDate(monday.getDate() + 6);

    const formatDate = (d) => `${d.getFullYear()}/${d.getMonth() + 1}/${d.getDate()}`;
    document.getElementById('week-range').textContent = `（${formatDate(monday)} - ${formatDate(sunday)}）`;
    document.getElementById('today-date').textContent = `今天是 ${formatDate(today)}`;

    const weekMap = ['日', '一', '二', '三', '四', '五', '六'];
    const todayHeader = [...document.querySelectorAll('.day')].find(d => d.textContent.includes(`週${weekMap[today.getDay()]}`));
    if (todayHeader) {
      todayHeader.style.background = 'linear-gradient(135deg, #ff3cac, #784ba0)';
      todayHeader.style.color = '#ffffff';
      todayHeader.style.boxShadow = '0 0 20px rgba(255, 0, 128, 0.6)';
    }
  </script>
</body>
</html>
